<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registrarse</title>
</head>
<body>
    <form action="simetricoAES.php" method="post" onsubmit="return validarFormulario()">
        <h1 class="title">Registrarse</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Nombre" required type="text" name="nombre" id="nombre">
        </label>
        <label>
            <i class="fa-solid fa-at"></i>
            <input placeholder="Correo Electrónico" required type="email" name="email" id="email">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Contraseña" required type="password" name="password" id="password">
        </label>
        <label>
            <i class="fa-solid fa-phone"></i>
            <input placeholder="Teléfono" required type="tel" name="teléfono" id="telefono">
        </label>
        
        <input type="submit" value="Registrarse">
    </form>
    

    <script src="validacion.js"></script>
</body>
</html>
